<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <title>Cats With Hats Survey Form</title>
    <link rel='stylesheet' href='survey-form-styles.css' />
    <link href='https://fonts.googleapis.com/css2?family=Poppins&display=swap' rel='stylesheet' />
    <link href='https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap' rel='stylesheet' />
</head>

<body>
    <header class='survey-form-header'>
        <h1 id='title'>Cats With Hats Survey Form</h1>
        <p id='description'>
            <em>Thank you for taking the time to use this fake survey form about our fake website Cats With Hats</em>
        </p>
    </header>

    <form id='survey-form' action='' method='get'>

        <!-- Text -->
        <div class='form-row'>
            <label id='name-label' for='name' class='form-row-header'>
                Name
            </label>
            <input id='name' name='full-name' type='text' placeholder='Your Name' required />
        </div>

        <!-- Email -->
        <div class='form-row'>
            <label id='email-label' for='email' class='form-row-header'>
                Email
            </label>
            <input id='email' name='email' type='email' placeholder='you@example.com' required />
        </div>

        <!-- Number -->
        <div class='form-row'>
            <label id='number-label' for='number' class='form-row-header'>
                Age (optional)
            </label>
            <input id='number' for='age' name='age' type='number' min='13' max='150' placeholder='your age' />
        </div>

        <!-- Dropdown -->
        <div class='form-row'>
            <label for='dropdown' class='form-row-header'>Which option describes your current love of cats wearing
                hats</label>
            <select id='dropdown' name='dropdown'>
                <option disabled selected value>Select love of cats wearing hats</option>
                <option value='fan-fiction'>So much I write fan fiction</option>
                <option value='lots'>Lots</option>
                <option value='bunch'>A bunch</option>
                <option value='not-much'>Not much</option>
                <option value='zero'>Zero love</option>
            </select>
        </div>

        <!-- Radio Buttons -->
        <div class='form-row'>
            <fieldset class='fieldset-form-row'>
                <legend class='form-row-header'>
                    Would you recommend Cats With Hats to a friend?
                </legend>

                <label>
                    <input id='recommend-1' name='recommend' type='radio' value='definitely' class='input-radio'
                        checked />
                    <span>Definitely</span></label>

                <label>
                    <input id='recommend-2' name='recommend' type='radio' value='maybe'
                        class='input-radio' /><span>Maybe</span></label>

                <label>
                    <input id='recommend-3' name='recommend' type='radio' value='no'
                        class='input-radio' /><span>No</span></label>
            </fieldset>
        </div>

        <!-- Checkboxes -->
        <div class='form-row'>
            <p class='form-row-header'>
                What kinds of hats would you like to see on cats?
                <span class='checkbox-directions'>(Check all that apply)</span>
            </p>
            <label class='checkbox-label' for='hats'>
                <input name='hats' type='checkbox' value='top-hat' />
                Top Hat
            </label>
            <label class='checkbox-label' for='hats'>
                <input name='hats' type='checkbox' value='sombrero' />
                Sombrero
            </label>
            <label class='checkbox-label' for='hats'>
                <input name='hats' type='checkbox' value='beanie' />
                Beanie
            </label>
        </div>

        <!-- Textarea -->
        <div class='form-row'>
            <label for='comments' class='form-row-header'>Comments or Suggestions</label>
            <textarea id='comments' name='comments' placeholder='Enter your comment here...'></textarea>
        </div>

        <!-- Submit Button -->
        <div class='form-row'>
            <button id='submit' type='submit'>Submit</button>
        </div>
    </form>

    <div>
        <p class='photo-credit'>
            Photo by
            <a href='https://unsplash.com/@anniespratt?utm_source=unsplash&am
                    p;utm_medium=referral&amp;utm_content=creditCopyText'>Annie Spratt</a>
            on
            <a href='https://unsplash.com/s/photos/people-working?utm_source=unsplash&amp;utm_mediu
                    m=referral&amp;utm_content=creditCopyText'>Unsplash</a>
        </p>
    </div>
</body>

</html>
